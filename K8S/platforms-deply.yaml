apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
        - name: platformservice
          image: vxtredge/platformservice:latest
---
apiVersion: v1
kind: Service
metadata:
  name: platforms-clusterip-srv
  namespace: microservices
spec:
  type: ClusterIP
  selector:
    app:  platformservice
  ports:
  - name: platformservice
    protocol: TCP
    port: 80
    targetPort: 80
    